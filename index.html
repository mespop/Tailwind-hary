<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/png" href="favicon.png" />
    <title>Facebook - log in or sign up</title>
</head>
<body class=" bg-gray-100">
    
    <div class="container mt-32 flex mx-auto  items-center justify-center ">
        <div class="left w-1/3 mx-2 ">
            <img class="w-80  " src="facebook.svg" alt="logo">
            <p class="text-3xl mx-8" >Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="drop-shadow-lg right bg-white flex flex-col rounded-xl p-4 w-1/3 text-lg relative">
            <input  class="px-4 h-12 my-2 text-lg py=3  outline-blue-600 border border-1 rounded-sm" type="text " placeholder="Email address or phone number">
            <input class=" px-4 h-12 my-2 text-lg py=3  border border-1 rounded-sm" type="text " placeholder="Password">
            <button class="bg-blue-600  font-bold  hover:bg-blue-800 text-white my-2 py-3 rounded-md cursor-pointer">Login</button>
            <p class="text-sm text-center text-blue-500 hover:underline">Forgotten password?</p>
            <hr class="my-2">
            <button class="font-bold bg-green-500  hover:bg-green-700 my-2 py-3 px-4 mx-auto w-fit text-white rounded-md">Create new account</button>
            <span class="text-black absolute -bottom-10 text-sm mx-auto px-9"><span class="font-bold hover:underline">creating a page</span> for a celebrity, brand or business.</span>
        </div>
    </div>
    
</body>
</html>
